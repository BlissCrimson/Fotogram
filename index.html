<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div onclick="toggleOverlay()" id="overlay" class="overlay"></div>

    <header>
        <img class="header-img" src="./img/Fotogram_Logo.svg" alt="Fotogram Logo">
    </header>

    <main>
        <h1>Your personal photo album</h1>

        <div class="album">

            <div onclick="openDialog()" id="img1">
                <a>
                    <img class="img_little" src="./img/aussichtlaboe.jpg" alt="Aussicht von LaBoe" srcset="">
                </a>
            </div>

            <div onclick="openDialog()">
                <a>
                    <img class="img_little" src="./img/crimsonclouds.jpg" alt="Rotfarbene Wolken">
                </a>
            </div>

            <div onclick="openDialog()">
                <a>
                    <img class="img_little" src="./img/harz.jpg" alt="Aussicht im Harz">
                </a>
            </div>

            <div onclick="openDialog()">
                <a>
                    <img class="img_little" src="./img/sirbenjaminleeguiness.jpg" alt="Sir Benjamin Lee Guiness">

                </a>
            </div>

            <div onclick="openDialog()">
                <a>
                    <img class="img_little" src="./img/limmerbeinacht.jpg" alt="Hannover von Limmer bei Nacht">
                </a>
            </div>
        </div>
    </main>
    <dialog id="imageDialog" class="dialogWindow">
        <header class="dialog_header">
            <h2 id="header-title"></h2>
            <button onclick="closeDialog()">X</button>
        </header>
        <section class="section_dialog">
            <p>hier soll ein bild zu sehen sein.</p>
        </section>
        <footer class="dialog_footer">

        </footer>
    </dialog>
    <footer>
        <img src="#" alt="Logo">
        <br>
        <span>&copy; 2025 Matthias Tausch</span>
    </footer>
</body>
<script src="script.js"></script>

</html>
