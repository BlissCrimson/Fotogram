<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="shortcut icon" href="./img/icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="initRendering()">

    <header class="header_main">
        <img class="header_main_img" src="./img/icons/Fotogram_Logo.svg" alt="Fotogram Logo">
    </header>

    <main>

        <h1>Your personal photo album</h1>

        <div class="album" id="main_images"></div>
        
    </main>

    <dialog id="imageDialog" aria-labelledby="dialogTitle" aria-describedby="" class="dialogWindow" on="renderDialog()">
        <header class="dialog_header">
            <!-- h2 is actualy not used -->
            <h2 id="dialogTitle" class="dialog_title"></h2>
            <button aria-label="Dialog schließen" onclick="closeDialog()"><i class="arrow arrow_right"></i><i
                    class="arrow arrow_left"></i></button>
        </header>
        <section class="section_dialog" id="sectionImage">
            <div id="dialogImage" class="dialog_image"></div>
        </section>
        <footer id="footerDialog" class="footer_dialog">
            <button aria-label="Voriges Bild" id="arrowLeft"><i class="arrow arrow_left"></i></button>

            <button aria-label="nächstesd Bild" id="arrowRight"><i class="arrow arrow_right"></i></button>
        </footer>
    </dialog>
    <div id="overlay" class="overlay d_none"></div>
    <footer class="footer_main">
        <img src="#" alt="Logo">
        <br>
        <span>&copy; 2025 Matthias Tausch</span>
    </footer>
</body>
<script src="script.js"></script>

</html>
