<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="shortcut icon" href="./img/icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="initRendering()" onclick="dialogClose()">
    <!-- header from body -->
    <header class="header_main">
        <img class="header_main_img" src="./img/icons/Fotogram_Logo.svg" alt="Fotogram Logo">
    </header>

    <main>
        <h1>Your personal photo album</h1>
        <div class="album" id="main_images" role="album"></div>
    </main>
    <!-- Dialog for Big Size Image Loading -->
    <dialog id="imageDialog" aria-labelledby="dialogTitle" aria-describedby="" role="header from dialog"
        class="dialogWindow">
        <header class="dialog_header">
            <h2 id="dialogTitle" class="dialog_title" aria-label="Image Title"></h2>
            <button aria-label="Dialog schlieÃŸen" onclick="closeDialog()">
                <i class="arrow arrow_right"></i><i class="arrow arrow_left"></i>
            </button>
        </header>
        <section class="section_dialog" id="sectionImage">
            <div id="dialogImage" class="dialog_image_div" aria-label="for image in bigger size"></div>
        </section>
        <footer id="footerDialog" class="footer_dialog" role="footer from dialog">
        </footer>
    </dialog>
    <!-- footer from body -->
    <footer class="footer_main">
        <span>&copy; 2025 Matthias Tausch</span>
    </footer>
</body>
<script src="script.js"></script>

</html>
