<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header_main">
        <img class="header_main_img" src="./img/Fotogram_Logo.svg" alt="Fotogram Logo">
    </header>

    <main>
        <h1>Your personal photo album</h1>

        <div class="album">

            <div aria-haspopup="dialog" aria-controls="imageDialog" onclick="openDialog()">
                <a>
                    <img id="img1" class="img_little" src="./img/aussichtlaboe.jpg" alt="Aussicht von LaBoe" srcset="">
                </a>
            </div>

            <div aria-haspopup="dialog" aria-controls="imageDialog" onclick="openDialog()">
                <a>
                    <img class="img_little" src="./img/crimsonclouds.jpg" alt="Rotfarbene Wolken">
                </a>
            </div>

            <div aria-haspopup="dialog" aria-controls="imageDialog" onclick="openDialog()">
                <a>
                    <img class="img_little" src="./img/harz.jpg" alt="Aussicht im Harz">
                </a>
            </div>

            <div aria-haspopup="dialog" aria-controls="imageDialog" onclick="openDialog()">
                <a>
                    <img class="img_little" src="./img/sirbenjaminleeguiness.jpg" alt="Sir Benjamin Lee Guiness">

                </a>
            </div>

            <div aria-haspopup="dialog" aria-controls="imageDialog" onclick="openDialog()">
                <a>
                    <img class="img_little" src="./img/limmerbeinacht.jpg" alt="Hannover von Limmer bei Nacht">
                </a>
            </div>
        </div>
    </main>

    <dialog id="imageDialog" aria-labelledby="dialogTitle" aria-describedby="" class="dialogWindow"
        onload="renderDialog()">
        <header class="dialog_header">
            <h2 id="dialogTitle">hier soll Bild Title stehen</h2>
            <button aria-label="Dialog schließen" onclick="closeDialog()"><i class="arrow arrow_right"></i><i
                    class="arrow arrow_left"></i></button>
        </header>
        <section Image class="section_dialog" id="sectionImage">
            <div id="dialogImage">
                Hier soll ein Bild sein.
            </div>
        </section>
        <footer id="footerDialog" class="footer_dialog">
            <button aria-label="Voriges Bild" id="arrowLeft"><i class="arrow arrow_left"></i></button>

            <button aria-label="nächstesd Bild" id="arrowRight"><i class="arrow arrow_right"></i></button>
        </footer>
    </dialog>
    <div id="overlay" class="overlay d_none"></div>
    <footer class="footer_main">
        <img src="#" alt="Logo">
        <br>
        <span>&copy; 2025 Matthias Tausch</span>
    </footer>
</body>
<script src="script.js"></script>

</html>
